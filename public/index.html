 <!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Challenge - Mr. Robot</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->

</head>
<body>

  <h1>Mr. Robot CTF Challenge</h1>
  <p>What is Mr. Robot's real name?</p>
  <form id="flagForm">
    <input type="text" id="flagInput" placeholder="Enter Flag" required>
    <button type="submit">Submit Flag</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('flagForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the form from refreshing the page
  
      const flag = document.getElementById('flagInput').value; // Get the user inputted flag
      const response = await fetch('/api/checkFlag', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ flag }) // Send the flag to the server for validation
      });
  
      const result = await response.json(); // Parse the JSON response
      document.getElementById('result').textContent = result.message; // Display the result
    });
  </script>
</body>
</html>
